name = "portfolio-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "portfolio-db"
database_id = "4b5e5b8f-eabb-43aa-93fd-96824c66274e"

# R2 Bucket binding for images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "portfolio-images"

[vars]
ENVIRONMENT = "production"

# For local development
[dev]
port = 8787
